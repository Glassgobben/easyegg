<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div id="logo"></div>
        <p id="logo-text">EasyEgg</p>
    </header>
    <div id="home-page">
        <div id="choices-container">
            <div id="storlek-title" class="choose-title">Välj storlek</div>
            <div class="options-container">
                <div id="small" class="option-size">Liten</div>
                <div id="medium" class="option-size">Mellan</div>
                <div id="big" class="option-size">Stor</div>
            </div>
            <div class="choose-title">Välj konsistens</div>
            <div class="options-container">
                <div id="löskokt" class="option-kons">Löskokt</div>
                <div id="mjukkokt" class="option-kons">Mjukkokt</div>
                <div id="Hardkokt" class="option-kons">Hårdkokt</div>
            </div>
        </div>
        <div id="timer-home">00:00</div>
        <div id="start-button" class="button">Start</div>
        <div id="tips-button">
            <p id="tips-text">Tips</p>
            <div id="tips-icon"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
