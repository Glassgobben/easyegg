<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div id="logo"></div>
        <p id="logo-text">EasyEgg</p>
    </header>
    <div id="home-page">
        <div class="choose-title">Välj Storlek</div>
        <div class="options-container">
            <div id="small" class="option">Små</div>
            <div id="medium" class="option">Mellan</div>
            <div id="big" class="option">Stora</div>
        </div>
        <div class="choose-title">Välj konsistens</div>
        <div class="options-container">
            <div id="löskokt" class="option">Löskokt</div>
            <div id="mjukkokt" class="option">Mjukkokt</div>
            <div id="Hardkokt" class="option">Hardkokt</div>
        </div>
        <div class="timer">00:00</div>
        <div id="start-button" class="button">Start</div>
    </div>
    <div id="timer-page">
        <div class="timer"></div>
        <div id="your-choices-container"></div>
        <div id="stop-button" class="button">Stop</div>
    </div>
    <div id="tips-page">
        <div class="choose-title">Tips</div>
        <div id="tips-main">
            <div class="options-container-rows">
                <div class="option">Vänta</div>
                <div class="option">Kyl äggen</div>
                <div class="option">Koka först</div>
                <div class="option">Skaka</div>
                <div class="option">Bakpulver</div>
            </div>
            <p id="tips-text"></p>
        </div>
        <p id="obs">OBS! Tipsen fungerar var för sig, inte i ordning</p>
    </div>
    <footer>
        <div id="tips-button">
            <p id="tips-text">tips</p>
            <div id="tips-icon"></div>
        </div>
        <div id="home-button">
            <p id="home-text">Hem</p>
            <div id="home-icon"></div>
        </div>
    </footer>
    <script></script>
</body>

</html>
